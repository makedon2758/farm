<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230714191820">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="page__entrance entrance">
				<div class="entrance__container">
					<div class="entrance__logo">
						<img src="img/logo.svg" alt="logo">
					</div>
					<div class="entrance__body body-entrance">
						<div class="body-entrance__text">
							<p>Вход</p>
						</div>
						<div class="body-entrance__button">
							<button type="submit" class="button">ВОЙТИ</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230714191820"></script>
</body>

</html>
